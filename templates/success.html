{% extends "base.html" %}

{% block title %}MiWayCyber{% endblock %}
{% block content %}
<div class="imgs">
    <img src="https://smallbizclub.com/wp-content/uploads/2021/07/bigstock-Serious-Business-Man-Trader-An-394931603.jpg" alt="">
</div>
<section class="success-cont">
    <div class="success">
        <h1>{{message.message}}</h1>
        <p class="pNormal">{{message.data}}</p>
        <div>
            <button type="submit" class="btn btn-secondary" style="background: #26a69a;border:none;">
                <a href="/login" style="text-decoration: none; color: inherit;">
                    <span style="margin-right: 5px;">&larr;</span>Log In
                </a>
            </button>
            {% if message.success%}
            <button type="submit" class="btn btn-secondary" style="background: #26a69a;border:none;">
                <a href="/admin/{{ message.data.id }}" style="text-decoration: none; color: inherit;">View User
                </a>
            </button>
            {% endif %}
        </div>

    </div>
</section>
{% endblock %}
