<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <section class="cont">
        <div class="client">
            <h1>{{message.message}}</h1>
            <p class="pNormal">{{message.data}}</p>
            <button type="submit" class="btn btn-secondary" style="background: #26a69a;border:none;">
                <a href="/admin" style="text-decoration: none; color: inherit;">
                    <span style="margin-right: 5px;">&larr;</span>Back to Admin
                </a>
            </button>
            {% if message.success%}
            <button type="submit" class="btn btn-secondary" style="background: #26a69a;border:none;">
                <a href="/admin/{{ message.data.id }}" style="text-decoration: none; color: inherit;">View User
                </a>
            </button>
            {% endif %}
        </div>
    </section>
</body>
</html>
